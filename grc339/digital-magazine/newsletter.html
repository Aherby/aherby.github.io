<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mellow Beats</title>
    <!-- ★ Please include a proper title.-->
    <!-- Helpful meta tags to fight GitHub aggresive caching-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://use.typekit.net/vss1ygw.css">
    <link rel="stylesheet" href="https://use.typekit.net/vss1ygw.css">
  </head>
  <body>
    <header>
      <h1>
         <img src="mblogo_white.png" alt="Logo of Mellow Beats.">
      </h1>
      <!-- ★ Please use a proper alt attribute.-->
      <nav>
        <ul>
          <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
          <li>
           <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#">Recent Releases</a>
          </li>
          <li>
            <a href="#">Playlist Builder</a>
          </li>
          <li>
            <a href="newsletter.html">Newsletter</a>
          </li>
          <li>
            <a href="#">About Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="newsletter">
      <h3>Join our Mailing List</h3>
      <form>
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" name="name" id="username" placeholder="ie: John Doe" />
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="ie: johndoe@gmail.com" />
          </li>
        </ul>
        <label for="city">Let us know the nearest city to you for events and concerts:</label>
        <textarea id="city" name="city"></textarea>
        <h3>What are you interested in?</h3>
        <ul>
          <li>
            <input type="checkbox" id="New Releases" value="new-releases" name="new-releases" />
            <label for="new-releases">New Releases!</label>
          </li>
          <li>
            <input type="checkbox" id="Concerts and Events" value="concertandevents" name="concertsandevents" />
            <label for="concertsandevents">Concerts and Event News!</label>
          </li>
          <li>
            <input type="checkbox" id="Song of the Week" value="songoftheweek" name="songoftheweek" />
            <label for="songoftheweek">Song of the Week!</label>
          </li>
        </ul>
        <button type="Subscribe">Subscribe</button>
      </form>
    </div>
  </body>
</html>
