      <h2>Eight Recent Albums to Listen To</h2>
      <main class="gallery">
        <figure class="gallery">
          <img src="jordanward.png" alt="Jordan Ward dressed in a suit whering sunglasses in front of a light blue wall.">
          <figcaption>Jordan Ward's <i>Forward</i> is an instant mood booster. </figcaption>
        </figure>
        <figure class="gallery">
          <img src="mickjenkins.png" alt="R&B artist Mick Jenkins wearing a white dress shirt.">
          <figcaption>Mick Jenkins new Album <i>The Patience</i> may be on the shorter side, but the smooth beat production and some fire hip-hop features make every track count. </figcaption>
        </figure>
        <figure class="gallery">
          <img src="f65.png" alt="Image of a figure whering a racing suit and formula one driving helmet, the phrase F65 is placed in the top left corner.">
          <figcaption>Hip-hop artist IDK has been killing the game for a long time and his new album <i>F65</i> is no exception. </figcaption>
        </figure>
        <figure class="gallery">
          <img src="sipho.png" alt="R&B singer Sipho wearing a suit coat and a pearl necklace, sitting on a floral rug, next to some unlabeled open books.">
          <figcaption>Birmingham UK native SIPHO. hit it out of the park with his eclectic and experimental debut album <i>PRAYERS and PARANOIA</i>. </figcaption>
        </figure>
        <figure class="gallery">
          <img src="belovedparadisejazz.png" alt="Drawn picture of a red eyed figure that has a halo above it's head">
          <figcaption>McKinley Dixon's <i>Beloved! Paradise! Jazz!?</i> is an honest and personal storytelling endevour. Take a listen and then head over to our lyric breakdown! </figcaption>
        </figure>
        <figure class="gallery">
          <img src="omni.png" alt="Alt rap artist Kevin Holliday smiling behind some gold confetti">
          <figcaption>Kevin Holliday's 2021 album <i>OMNI</i> has something to offer for everyone. </figcaption>
        </figure>
        <figure class="gallery">
          <img src="masego.png" alt="Album cover depicting artist Masego in a grey tank top holding an acoustic guitar with the title MASEGO at the top.">
          <figcaption>It doesn't get any more smooth than Masego's 2023 self titled album.</figcaption>
        </figure>
        <figure class="gallery">
          <img src="navyblue.png" alt="An older man in a yellow collard shirt holding his young grandson">
          <figcaption>Navy Blue's <i>Ways of Knowing</i> is a beautiful ode to the importance of family </figcaption>
        </figure>
